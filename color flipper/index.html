<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color flipper</title>
</head>
<body>
    <section class="main-container">
        <div class="flipper-container">
            <div class="container-parts">
                <div class="top-box-flipper">
                    <span class="flipper-nav-boxes active" data-mode="0">random set color</span>
                    <span class="flipper-nav-boxes" data-mode="1">Enter the Hex</span>
                </div>
            </div>
            <div class="container-parts">
                <div class="click-box">
                    <p class="color-name">background-color : <span>red</span></p>
                    <span class="hex-box">
                        enter the hex number : 
                        <input class="input-hex" type="color">
                    </span>
                    <span class="btn">click to flip!</span>
                </div>
            </div>
            
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
