<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video Player</title>
</head>
<body>
    <section class="container">
    <div class="video-box">
            <video>
            <source src="./assets/Audio_bands_Feed.mov">
        </video>
        <div class="buttons-bars">
            <div class="bars">
                <input autocomplete="off" value="0" type="range" id="range">
            </div>
            <div class="buttons">
                <button id="play">
                    <i class="fas fa-play"></i>
                    <i style="display: none;" class="fas fa-pause"></i>
                </button>
                <span class="audio-buttons">
                    <button id="sound-button">
                        <i class="fas fa-volume"></i>
                        <i class="fas fa-volume-mute"></i>
                    </button>
                    <input autocomplete="off" type="range" id="audio-range" value="100" max="100">
                </span>
            </div>
        </div>
    </div>
    </section>
<script src="./main.js"></script>  
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>  
</body>
</html>
