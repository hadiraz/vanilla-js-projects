<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>counter with js</title>
</head>
<body>
    <section class="container">
        <div class="counter-container">
            <h1>Javascript Counter</h1>
            <h3>Feel Free to reload the page , Your data has been saved ! :)</h3>
            <span class="show-result">0</span>
            <div class="buttons">
                <span class="btn up"><i class="fas fa-plus"></i></span>
                <span class="btn down"><i class="fa fa-minus"></i></span>
                <span class="btn reset"><i class="fa fa-sync"></i></span>
            </div>
        </div>
    </section>
<script src="./main.js"></script>    
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</body>
</html>
